<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="start-button">Bắt đầu</button>
        </div>
        <div class="content">
            <div class="box">
                <div class="cell" style="background-color:#ccffcc;">1</div>
                <div class="cell" style="background-color:#ffcccc;">2</div>
                <div class="cell" style="background-color:#cce5ff;">3</div>
                <div class="cell" style="background-color:#e6ccff;">4</div>
                <div class="cell" style="background-color:#ffffcc;">5</div>
                <div class="cell" style="background-color:#ffccff;">6</div>
                <div class="cell" style="background-color:#cce5ff;">7</div>
                <div class="cell" style="background-color:#f2f2f2;">8</div>
                <div class="cell" style="background-color:#ccffcc;">9</div>
                <div class="cell" style="background-color:#ffffcc;">10</div>
                <div class="cell" style="background-color:#ccffcc;">11</div>
                <div class="cell black-cell"></div>
            </div>
            <div class="info">
                <div class="time">
                    <h1>Đồng Hồ</h1>
                    <p>00:00</p>
                </div>
                <div class="controls">
                    <h2>Hướng Dẫn Di Chuyển</h2>
                    <div class="arrows">
                        <div><i class="fa-solid fa-arrow-up"></i></div>
                        <div class="arrow-row">
                            <i class="fa-solid fa-arrow-left"></i>
                            <i class="fa-solid fa-arrow-down"></i>
                            <i class="fa-solid fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="key">
                        <div><i class="fa-solid fa-w"></i></div>
                        <div class="key-row">
                            <i class="fa-solid fa-a"></i>
                            <i class="fa-solid fa-s"></i>
                            <i class="fa-solid fa-d"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="history">
            <h3>Lịch Sử Lượt Chơi</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Bước đi</th>
                        <th>Thời gian</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
